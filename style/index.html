<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Performance Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("/style/performance.avif") no-repeat center center/cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
        margin: 20px;
      }

      h1 {
        margin-bottom: 20px;
        color: #568639;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
        text-align: left;
        color: #555;
      }

      input {
        margin-bottom: 15px;
        background-color: #333;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        color: #ddd;
      }

      button {
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #218838;
      }

      #predictionResult {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        font-size: 1.2em;
        font-weight: bold;
        background-color: #e9ecef;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìö Student Performance Predictor</h1>
      <form id="predictionForm">
        <label for="Hours_Studied">Hours Studied:</label>
        <input
          type="number"
          id="Hours_Studied"
          name="Hours_Studied"
          step="0.1"
          required
        />

        <label for="Attendance">Attendance (%):</label>
        <input
          type="number"
          id="Attendance"
          name="Attendance"
          step="0.1"
          required
        />

        <label for="Parental_Involvement"
          >Parental Involvement low(0), medium(1), high(2):</label
        >
        <input
          type="number"
          id="Parental_Involvement"
          name="Parental_Involvement"
          min="0"
          max="10"
          required
        />

        <label for="Access_to_Resources"
          >Access to Resources low(0), medium(1), high(2):</label
        >
        <input
          type="number"
          id="Access_to_Resources"
          name="Access_to_Resources"
          min="0"
          max="1"
          required
        />

        <label for="Extracurricular_Activities"
          >Extracurricular Activities no(0), yes(1):</label
        >
        <input
          type="number"
          id="Extracurricular_Activities"
          name="Extracurricular_Activities"
          min="0"
          max="1"
          required
        />

        <label for="Sleep_Hours">Sleep Hours:</label>
        <input
          type="number"
          id="Sleep_Hours"
          name="Sleep_Hours"
          step="0.1"
          required
        />

        <label for="Previous_Scores">Previous Scores:</label>
        <input
          type="number"
          id="Previous_Scores"
          name="Previous_Scores"
          step="0.1"
          required
        />

        <label for="Motivation_Level"
          >Motivation Level low(0), medium(1), high(2):</label
        >
        <input
          type="number"
          id="Motivation_Level"
          name="Motivation_Level"
          min="0"
          max="10"
          required
        />

        <label for="Internet_Access">Internet Access no(0), yes(1):</label>
        <input
          type="number"
          id="Internet_Access"
          name="Internet_Access"
          min="0"
          max="1"
          required
        />

        <label for="Tutoring_Sessions">Tutoring Sessions:</label>
        <input
          type="number"
          id="Tutoring_Sessions"
          name="Tutoring_Sessions"
          step="0.1"
          required
        />

        <label for="Family_Income"
          >Family Income low(0), medium(1), high(2):</label
        >
        <input
          type="number"
          id="Family_Income"
          name="Family_Income"
          min="0"
          max="10"
          required
        />

        <label for="Teacher_Quality"
          >Teacher Quality low(0), medium(1), high(2):</label
        >
        <input
          type="number"
          id="Teacher_Quality"
          name="Teacher_Quality"
          min="0"
          max="10"
          required
        />

        <label for="School_Type">School Type public(0), private(1):</label>
        <input
          type="number"
          id="School_Type"
          name="School_Type"
          min="0"
          max="1"
          required
        />

        <label for="Peer_Influence"
          >Peer Influence negative(0)neutral(1)positive(2):</label
        >
        <input
          type="number"
          id="Peer_Influence"
          name="Peer_Influence"
          min="0"
          max="10"
          required
        />

        <label for="Physical_Activity">Physical Activity (hours):</label>
        <input
          type="number"
          id="Physical_Activity"
          name="Physical_Activity"
          step="0.1"
          required
        />

        <label for="Learning_Disabilities"
          >Learning Disabilities no(0), yes(1):</label
        >
        <input
          type="number"
          id="Learning_Disabilities"
          name="Learning_Disabilities"
          min="0"
          max="1"
          required
        />

        <label for="Parental_Education_Level"
          >Parental Education Level high
          school(0)collage(1)postgraduate(2):</label
        >
        <input
          type="number"
          id="Parental_Education_Level"
          name="Parental_Education_Level"
          min="0"
          max="10"
          required
        />

        <label for="Distance_from_Home"
          >Distance from Home near(0), moderate(1), far(2):</label
        >
        <input
          type="number"
          id="Distance_from_Home"
          name="Distance_from_Home"
          required
        />

        <label for="Gender">Gender female(0), male(1):</label>
        <input
          type="number"
          id="Gender"
          name="Gender"
          min="0"
          max="1"
          required
        />

        <button type="submit">üîÆ Predict Performance</button>
      </form>

      <div id="predictionResult"></div>
    </div>

    <script>
      document
        .getElementById("predictionForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const inputs = [
            "Hours_Studied",
            "Attendance",
            "Parental_Involvement",
            "Access_to_Resources",
            "Extracurricular_Activities",
            "Sleep_Hours",
            "Previous_Scores",
            "Motivation_Level",
            "Internet_Access",
            "Tutoring_Sessions",
            "Family_Income",
            "Teacher_Quality",
            "School_Type",
            "Peer_Influence",
            "Physical_Activity",
            "Learning_Disabilities",
            "Parental_Education_Level",
            "Distance_from_Home",
            "Gender",
          ];

          const data = {};
          inputs.forEach((id) => {
            data[id] = parseFloat(document.getElementById(id).value);
          });

          try {
            const response = await fetch("/predict", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            if (!response.ok) throw new Error("Prediction failed");

            const result = await response.json();
            document.getElementById("predictionResult").innerHTML = `
                    üéâ Predicted Exam Score: <span style="color: #28a745">${result[
                      "Predicted Exam Score"
                    ].toFixed(2)}</span>
                `;
          } catch (error) {
            document.getElementById("predictionResult").innerHTML = `
                    ‚ùå Error: ${error.message}
                `;
          }
        });
    </script>
  </body>
</html>
